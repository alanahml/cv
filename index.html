<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alanah 林</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Neue Haas Grotesk Display Pro';
            src: url('./assets/NeueHaasDisplayLight.ttf');
            font-weight: 300;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #f9f9f9;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        .portfolio {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* ── top bar ── */
        .pf-name {
            position: absolute;
            left: 22px;
            top: 17px;
            font-size: 14px;
            color: #71717a;
            letter-spacing: 0.84px;
            line-height: normal;
        }

        .pf-tagline {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 13px;
            font-size: 14px;
            color: #71717a;
            letter-spacing: 0.84px;
            white-space: nowrap;
            line-height: normal;
        }

        .pf-clock {
            position: absolute;
            right: 22px;
            top: 17px;
            font-size: 14px;
            color: #71717a;
            letter-spacing: 0.84px;
            white-space: nowrap;
            line-height: normal;
        }

        /* ── central media ── */
        .pf-media {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 309.375px;
            overflow: hidden;
        }

        .pf-media img,
        .pf-media video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: none;
            pointer-events: none;
        }

        /* ── left: lately ── */
        .pf-lately {
            position: absolute;
            left: 23px;
            top: 50%;
            transform: translateY(-50%);
            width: 287px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .pf-lately-label {
            font-size: 14px;
            color: #71717a;
            letter-spacing: 0.84px;
        }

        .pf-lately-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 16px;
            color: #000;
        }

        /* ── corner numbers ── */
        .pf-num {
            position: absolute;
            font-size: 12px;
            color: #000;
            letter-spacing: 0.72px;
            line-height: normal;
        }

        /* Positioned relative to viewport center, matching Figma 1280×800 canvas */
        .pf-n1 { left: calc(50% - 266.68px); top: calc(50% - 167.76px); text-shadow: 0 0 4px #34ff41; }
        .pf-n2 { left: calc(50% + 261.45px); top: calc(50% - 167.76px); }
        .pf-n3 { left: calc(50% - 268.18px); top: calc(50% + 179.68px); }
        .pf-n4 { left: calc(50% + 261.45px); top: calc(50% + 179.68px); }

        /* ── cursor decoration ── */
        .pf-cursor {
            position: absolute;
            right: 226px;
            top: 352px;
            width: 50px;
            height: 40px;
            filter: blur(4px);
            pointer-events: none;
        }

        .pf-cursor img { width: 100%; height: 100%; object-fit: cover; }

        /* ── thumbnail photos ── */
        .pf-thumb {
            position: absolute;
            right: 111px;
            width: 48px;
            height: 48px;
        }

        .pf-thumb1 { top: 471px; }
        .pf-thumb2 { top: 526px; }

        .pf-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ── plants ── */
        .pf-plants {
            position: absolute;
            right: 11px;
            top: 776px;
            width: 100px;
            height: 46.52px;
            pointer-events: none;
        }

        .pf-plants img { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <div class="portfolio">

        <!-- top bar -->
        <p class="pf-name">alanah lam</p>
        <p class="pf-tagline">this is a living archive</p>
        <p class="pf-clock" id="pf-clock"></p>

        <!-- central media -->
        <div class="pf-media">
            <img src="assets/fpsite.webp" alt="" />
        </div>

        <!-- left: lately -->
        <div class="pf-lately">
            <p class="pf-lately-label">lately (2026)</p>
            <div class="pf-lately-list">
                <p>a photo booth that connects people</p>
                <p>a photo network where only humans can post</p>
                <p>an upcycled textile practice</p>
                <p>a return to the office</p>
            </div>
        </div>

        <!-- corner numbers -->
        <p class="pf-num pf-n1">1</p>
        <p class="pf-num pf-n2">2</p>
        <p class="pf-num pf-n3">3</p>
        <p class="pf-num pf-n4">4</p>

        <!-- cursor decoration -->
        <div class="pf-cursor">
            <img src="http://localhost:3845/assets/042ce875f8108c420f0c25db0c8566debb4025fc.png" alt="" />
        </div>

        <!-- thumbnail photos -->
        <div class="pf-thumb pf-thumb1">
            <img src="http://localhost:3845/assets/dcd2c689a2f96ff872c681a8c7d6c5106cb3897c.png" alt="" />
        </div>
        <div class="pf-thumb pf-thumb2">
            <img src="http://localhost:3845/assets/ce2f5a412afb8f7c31c65629fd568fdd0ac69f0e.png" alt="" />
        </div>

        <!-- plants -->
        <div class="pf-plants">
            <img src="assets/plants.svg" alt="" />
        </div>

    </div>

    <script>
        function updateClock() {
            const d = new Date();
            const days   = ['Su','Mo','Tu','We','Th','Fr','Sa'];
            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            let h = d.getHours();
            const m    = String(d.getMinutes()).padStart(2, '0');
            const ampm = h >= 12 ? 'pm' : 'am';
            h = h % 12 || 12;
            document.getElementById('pf-clock').textContent =
                `${days[d.getDay()]} ${h}:${m} ${ampm} ${months[d.getMonth()]} ${d.getDate()}  ${d.getFullYear()}`;
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
